<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="circle"></div>
    <header>
        <a href="#">
            <img src="/images/logo.png" alt="">
        </a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="nav">
            <li><a href="#">home</a></li>

            <li><a href="#">what's new</a></li>

            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem, officiis enim, perferendis, optio possimus dolorem quos  Inventore, vel suscipit reprehenderit ratione quod commodi quaerat eius.</p>
